<div class="background-image">
    <div class="container">
      <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
          <form [formGroup]="form" (submit)="send()">
            <div class="formbold-mb-5">
              <label for="name" class="formbold-form-label">Full Name</label>
              <input formControlName="from_name" type="text" name="name" id="name" placeholder="Full Name" class="formbold-form-input"/>
            </div>

            <div class="formbold-mb-5">
              <label for="email" class="formbold-form-label">Email Address</label>
              <input formControlName="from_email" type="email" name="email" id="email" placeholder="Enter your email" class="formbold-form-input"/>
            </div>

            <div class="formbold-mb-5">
              <label for="message" class="formbold-form-label">Message/Query</label>
              <textarea formControlName="message" rows="6" name="message" id="message" placeholder="Type your message" class="formbold-form-input"></textarea>
            </div>

            <div class="formbold-btn-wrapper">
              <button type="submit" class="formbold-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
