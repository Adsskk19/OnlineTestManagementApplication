<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img
        src="../../../../assets/PE.webp"
        height="50px"
        width="70px"
        style="margin-right: 10px; border-radius: 50%"
      />
      PruebaExamen
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarNavDropdown"
    >
      <mat-icon
        class="mx-3"
        [matBadge]="notificationCountDisplay"
        matBadgeColor="warn"
        style="color: white"
        data-toggle="modal"
        data-target="#notificationModal"
        >notifications</mat-icon
      >

      <ul class="navbar-nav">
        <div class="btn-group">
          <li class="nav-item">
            <a class="nav-link" style="font-size: 20px; color: white"
              ><i class="bi bi-person-circle"></i> {{ userName }}</a
            >
          </li>
          <button
            type="button"
            class="btn dropdown-toggle dropdown-toggle-split"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            style="color: white"
          >
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a
              class="dropdown-item"
              routerLink="/admin/addQuiz"
              routerLinkActive="active"
            >
              Add Test</a
            >

            <a
              class="dropdown-item"
              routerLink="/admin/allStudents"
              routerLinkActive="active"
            >
              All Users</a
            >

            <a
              class="dropdown-item"
              routerLink="/admin/updateProfile"
              routerLinkActive="active"
            >
              Update Profile</a
            >
            <div class="dropdown-divider"></div>
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </div>
        </div>
      </ul>
    </div>
  </div>
</nav>

<div
  class="modal fade"
  id="notificationModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="notificationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div
        class="modal-header pb-0"
        style="color: white; background-color: #343a40"
      >
        <mat-icon class="mt-1">notifications</mat-icon>
        <h2 class="modal-title mx-2" id="notificationModalLabel">
          Feedback Notifications
        </h2>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          style="color: white"
          (click)="closeModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-notifications [feedbackList]="feebackList"></app-notifications>
      </div>
    </div>
  </div>
</div>
